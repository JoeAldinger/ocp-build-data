releases:
  stream:
    assembly:
      type: stream
      permits:
      - code: INCONSISTENT_RHCOS_RPMS
        component: 'rhcos'
      - code: CONFLICTING_GROUP_RPM_INSTALLED
        component: 'rhcos'
      - code: OUTDATED_RPMS_IN_STREAM_BUILD
        component: '*'
      group:
        dependencies:
          rpms:
          - why: See RHELWF-8001 and RHELDST-14877 -- kernel-rt dep from 8.7
            non_gc_tag: rhel-8.6.0-z
            el8: rt-setup-2.1-4.el8
      members:
        images:
        - distgit_key: driver-toolkit
          why: Use kernel-rt from plashet
          metadata:
            enabled_repos!:
            - rhel-8-baseos-rpms
            - rhel-8-server-ose-rpms-embargoed
            - rhel-8-appstream-rpms
