      url: git@github.com:redhat-cne/hw-event-proxy-operator.git
      web: https://github.com/redhat-cne/hw-event-proxy-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
