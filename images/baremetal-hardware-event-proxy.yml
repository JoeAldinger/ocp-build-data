arches:
- x86_64
content:
  source:
    dockerfile: Dockerfile.art
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:redhat-cne/hw-event-proxy.git
      web: https://github.com/redhat-cne/hw-event-proxy
    modifications:
    - action: replace
      match: microdnf
      replacement: yum
    pkg_managers:
    - pip
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
cachito:
  packages:
    pip:
      - path: message-parser-cachito
        requirements_build_files:
          - build_requirements.txt
        requirements_files:
          - requirements.txt
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
for_payload: false
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: telco-5g-ran4/baremetal-hardware-event-proxy-rhel8
